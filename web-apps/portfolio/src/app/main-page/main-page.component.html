<div class="content">
  <div class="top-bar">
    <app-dark-mode-switch (darkModeChange)="changeDarkMode($event)"></app-dark-mode-switch>
    <app-localization-switch (changeLocalization)="changeLocalization($event)"></app-localization-switch>
  </div>
  <div class="page-content">
    <div class="side-bar">
      <div class="circle-scroll-bar-container">
        <app-circle-scroll-bar [menuItems]="menuItems" [percent]="percent"></app-circle-scroll-bar>
      </div>
    </div>
    <div #scrollable class="scrollable-page">
      <div menuName="start" class="page-content-mock">{{ 'title' | translate }}</div>
      <div menuName="about" class="page-content-mock"></div>
      <div menuName="skills" class="page-content-mock"></div>
      <div menuName="project" class="page-content-mock"></div>
      <div menuName="workspace" class="page-content-mock"></div>
      <div menuName="something" class="page-content-mock"></div>
    </div>
  </div>
</div>
