<div #menuContainer class="menu-item-container">
  <div class="menu-item" *ngFor="let item of menuItems">
    <div class="button-container">
      <div class="button">
        <div class="text" [class.selected]="item.selected" (click)="menuClick(item)">
          {{ item.name | titlecase }}
        </div>
      </div>
    </div>
  </div>
</div>
